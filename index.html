<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baren Tan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating_window" id="floating_window">
        <div class="window_header" id="window_header">
            <div class="window_title" id="window_title">about</div>
            <div class="window_options"><button class="close_window" onclick="close_window(document.getElementById('window_title').innerHTML)">&times;</button></div>
        </div>
        <div class="window_content">
            <!--<h1>About Me</h1>-->
            <iframe id="iframe1" src="about.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
    <div class="desktop">
        <div class="icon"><img src="img/about.png" onclick="open_window('about')"><label>about</label></div>
        <div class="icon"><img src="img/music.png" onclick="open_window('music')"><label>music</label></div>
    </div>
</body>
<script src="script.js"></script>
</html>
